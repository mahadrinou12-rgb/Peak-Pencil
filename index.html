<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maha Drinou</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#eef5ff;
}

header{
  background:#1e90ff;
  color:white;
  padding:60px 20px;
  text-align:center;
}

section{
  max-width:800px;
  margin:auto;
  padding:40px 20px;
}

.card{
  background:white;
  padding:25px;
  margin-bottom:25px;
  border-radius:12px;
}

button{
  background:#1e90ff;
  color:white;
  border:none;
  padding:12px 20px;
  border-radius:8px;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <h1>Maha Drinou</h1>
  <p>Athlete & Student</p>
</header>

<section>
  <div class="card">
  <h2>Contact</h2>

  <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">

    <input type="text" name="name" placeholder="Your name" required>

    <input type="email" name="email" placeholder="Your email" required>

    <input type="tel" name="phone" placeholder="Your phone number">

    <textarea name="message" placeholder="Your message" required></textarea>

    <button type="submit">Send</button>
  </form>

  <p style="font-size:0.9em; color:#555;">
    I will use your contact info only to reply.
  </p>
</div>
  <div class="card">
    <h2>Tip</h2>
    <button onclick="showTip()">Get Tip</button>
    <p id="tip"></p>
  </div>

  <div class="card">
    <h2>Contact</h2>
    <p>Email coming soon.</p>
  </div>
</section>

<script>
const tips = [
  "Study then train.",
  "Rest is important.",
  "Plan your week.",
  "Stay hydrated."
];

function showTip(){
  document.getElementById("tip").innerText =
    tips[Math.floor(Math.random()*tips.length)];
}
</script>

</body>
</html>
